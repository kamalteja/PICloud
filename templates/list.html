{% load staticfiles %}
<!--DOCTYPE html-->
<html>
<head>
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href='{% static "css/style.css" %}'>
</head>
<body>
<h1>Template is working!!</h1>
<h2>{{title}}</h2>
{% for obj in Apps %}
<a href='{{ obj.get_absolute_url }}'><h2>{{obj.id}}. {{obj.service_name}}</h2></a>  <!-- can use this in href, but remove get_absolute_url from models {% url "services:detail" id=obj.id %} -->

<!-- Switch ON/OFF -->
<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch">
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
</div>

<!-- {{obj.curent_status}}<br>
{{obj.prev_status}}<br>
{{obj.last_updated_time}}<br>
{{obj.pid}}<br><br> -->
{% endfor %}
 
</body>
</html>
