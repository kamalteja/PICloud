{% load staticfiles %}
<!-- <!DOCTYPE html> -->
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href='{% static "css/login.css" %}'>
<meta charset="UTF-8">
<title>{{ title }} Login</title>
</head>

<body style="background: url('{% static "images/K.png" %}') no-repeat fixed center center; background-size: cover; font-family: Montserrat;">

<div class="logo"></div>
<div class="login-block">
<form method="POST" action='/authIn' > {% csrf_token %}
    <h1>{{ title }}</h1>
    {{ form }}
    <button type="submit" name="login"> Submit </button>
    {% if authStatus %}<h2>logged In</h2>{% endif %}

    <!-- <input type="text" value="" placeholder="Username" id="username" />
    <input type="password" value="" placeholder="Password" id="password" /> -->
    <!-- <button>Submit</button> -->
</form>
<form method="POST" action='/authOut' > {% csrf_token %}
<button type="submit" name="logout"> Logout </button>
</form>
</div>

</body>

</html>
